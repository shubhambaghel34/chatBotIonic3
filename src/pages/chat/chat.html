<ion-header> 
<ion-navbar>
  <ion-buttons left>
<button ion-button>
    <ion-icon ios="ios-ionitron" md="md-ionitron" ></ion-icon>
</button>
  </ion-buttons>
    
    <ion-title >XpMobileApp</ion-title>
</ion-navbar>

  <!-- <ion-toolbar >
   
         
         
     
    </ion-toolbar> -->
</ion-header>


<ion-content >
  <div class="message-wrap">
    
    <div *ngFor="let msg of msgList"
         class="message"
         [class.left]="msg.type === 'fromuser'"
        [class.right]="msg.type === 'touser'"
         >
      <!-- <img class="user-img" [src]="msg.userAvatar" alt="" > -->
      <!-- <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner> -->
      <div class="msg-detail">
        <!-- <div class="msg-info">
        
           
        </div> -->
        <div class="msg-content">
          <!-- <span class="triangle"></span> -->
          <p class="line-breaker ">{{msg.message}}</p>
        </div>
      </div>
    </div>

  </div>
</ion-content> 

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
  <div class="input-wrap">
   
    <textarea #Msg_input
              placeholder="Type some message"
              [(ngModel)]="editorMsg"
              (keyup.enter)="sendMsg()"
              (focusin)="focus()">
    </textarea>
    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
  </ion-footer>
