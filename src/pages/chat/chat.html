<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button>
        <ion-icon ios="ios-ionitron" md="md-ionitron"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>IHG Chatbot</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="message-wrap">
      <!-- <ion-card *ngFor="let item of jsdata">
        <ion-card-header>
          {{item.hotelName}}
        </ion-card-header>
        <ion-card-content text-left>
          <ion-row >
            <label>Address: {{item.address}}</label>
            <label text-left>PhoneNumber:{{item.phoneNumber}}</label>
          </ion-row>
          </ion-card-content>
      
      </ion-card> -->
    <div *ngFor="let msg of msgList" class="message" [class.left]="msg.type === 'fromuser'"
      [class.right]="msg.type === 'touser'">
      <div *ngIf="msg.messageType === 'string'">
        <img class="user-img" [src]="msg.useravatar" alt="">
        <!-- <ion-spinner name="dots"></ion-spinner> -->
        <!-- <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner> -->
        <div class="msg-detail">
          <div class="msg-info">
            <p>
              {{msg.userName}}</p>
          </div>
          <div class="msg-content">
            <p class="line-breaker ">{{msg.message}}</p>
          </div>
        </div>
      </div>
      <div *ngIf="msg.messageType === 'Middleware_call'">
        <ion-card *ngFor="let item of jsdata" >

            <ion-row>
                <ion-col col-auto>
                    <img src="http://ihg.scene7.com/is/image/ihg/holiday-inn-express-london-2532954748-original" item-left/>
                </ion-col>
              </ion-row> 
          <ion-card-header>
           
            {{item.hotelName}}
          </ion-card-header>
          <ion-card-content text-left>
            <ion-row >
              <label>Address: {{item.address}}</label>
              <label text-left>PhoneNumber:{{item.phoneNumber}}</label>
            </ion-row>
            </ion-card-content>
        </ion-card>
      </div>
     
     
    </div>

  </div>
</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
  <div class="input-wrap">

    <textarea #Msg_input placeholder="Type some message" [(ngModel)]="editorMsg" (keyup.enter)="sendMsg()"
      (focusin)="focus()">


    <textarea #Msg_input
              placeholder="Type a message"
              [(ngModel)]="editorMsg"
              (keyup.enter)="sendMsg()"
              (focusin)="focus()">

    </textarea>
    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
</ion-footer>
